version: '3.8'

services:
  flaresync:
    image: flaresync:latest
    container_name: flaresync
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    environment:
      TZ: your_timezone
      PUID: your_puid
      PGID: your_pgid
    restart: unless-stopped