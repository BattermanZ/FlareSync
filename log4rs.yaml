refresh_rate: 30 seconds

appenders:
  file:
    kind: rolling_file
    path: "logs/flaresync.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {l} - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/flaresync.{}.log"

root:
  level: info
  appenders:
    - file

